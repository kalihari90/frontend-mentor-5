<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap&family=Montserrat:wght@500;700&display=swap">
</head>

<body>
  <main>
    <article class="card container">
      <picture class="card__img">
        <source srcset="/images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="/images/image-product-mobile.jpg" alt="">
      </picture>
      <div class="card__content">
        <div class="card__description">
          <div class="card__overline">Perfume</div>
          <h1 class="card__title display">Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="card__summary">
          <div class="card__prices">
            <p class="display">$149.99</p>
            <p class="card__prices--old">$169.99</p>
          </div>
          <button class="card__button">
            <img class="icon" src="./images/icon-cart.svg" alt="">
            Add to Cart</button>
        </div>
      </div>

    </article>
  </main>
  <footer>
    <!-- COMMENTED, BECAUSE SOLUTION WITH ATTRIBUTION ISN'T CENTRED HORIZONTALY LIKE PROJECT IN FIGMA FILE -->

    <!-- <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io/profile/kalihari90" target="_blank">Frontend
          Mentor</a></p>
      <p>Coded by <a href="https://github.com/kalihari90" target="_blank">kaLihari90</a></p>
    </div> -->

  </footer>
</body>

</html>
